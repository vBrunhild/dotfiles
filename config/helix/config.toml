theme = "onedark"

[editor]
rulers = [120]
cursorline = true
color-modes = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-save]
after-delay.enable = true
after-delay.timeout = 3000

[editor.whitespace]
render = "none"

[editor.indent-guides]
render = true
character = "â–Ž"

[editor.lsp]
enable = true
display-inlay-hints = true
snippets = true
